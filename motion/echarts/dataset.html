<html lang="en">
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.common.min.js"></script>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'));
  var option = {
    legend: {},
    tooltip: {},
    dataset: {
      // source是一个二维数组。一般情况下，行对应的是source中的每个元素。列对应的是source中所有元素指定下标的值。
      // 但是在echarts中，这个二维数组的列对应的是source中的每个元素，比如product这一列对应的值是2015,2016,2017
      source: [
        ['product', '2015', '2016', '2017'],
        ['A', 43.3, 85.8, 93.7],
        ['B', 83.1, 73.4, 55.1],
        ['C', 86.4, 65.2, 82.5],
        ['D', 72.4, 53.9, 39.1]
      ]
    },
    // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
    xAxis: { type: 'category' },
    // 声明一个 Y 轴，数值轴。
    yAxis: {},
    // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
    series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }]
  };
  myChart.setOption(option)

  // series我目前理解为图表类型，一个系列对应一种图表，多个系列多个图表。
  // 在上面的示例中，有3个系列，但是每个系列都应到dataset的每一列，因此X轴将会有A,B,C,D4个分类，每个分类有3个柱状图。

</script>
